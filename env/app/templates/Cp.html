<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/cp.css')}}">
    <title>Fromulario De Registro</title>
</head>
<body>
    <section class="content">
        {% for ms in get_flashed_messages() %}
        <div class="flash">
            {{ms}}
        </div>
        {% endfor %}
    </section>

    <div class="container">
        <h1 class="heading">Registro para Vacunacion</h1>
        <strong>COVID-19</strong>
        <form action="/Register" method="POST" name="formRegistro" onsubmit="validar_formulario();">
            <div class="box">
                <p>Name</p>
                <div>
                    <input type="text" name="nombre" id="nombre" placeholder="Enter Your Name">
                </div>
            </div>
            
            <div class="box">
                
                <p>Username</p>
                <div>
                    <input type="text" name="username" id="username" placeholder="Enter Your Lastname">
                </div>
            </div>            
            <div class="box-">
                    <div class="r1">
                        <input class="radio1" type="radio" name="sexo" value="m"><p class="gender">Male</p>
                    </div>

                    <div class="r2">
                    <input class="radio2" type="radio" name="sexo" value="f"><p class="gender">Female</p>
                    </div>
            </div>
            <div class="box">
                <p>Email</p>
                <div>
                    <input type="email" name="correo" id="correo" placeholder="Enter Your Email" maxlength="100">
                </div>
            </div>
            <div class="box">
                <p>Password</p>
                <div>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password">
                    <img class="view" src="{{url_for('static',filename='imagenes/view.png')}}" alt="" onmouseover="mostrarPassword();" onmouseout="ocultarPassword();">
                </div>   
            </div>

            <p class="conditions"><input class="ch"type="checkbox" name="condiciones" id="">Declaro haber leido y acepto las condiciones 
                generales del programa y la normativa sobre proteccion de datos</p>
            
            <div class="button">
                <!--<button class="submit" type="submit" value="Send">Enviar</button>-->
                <input class="submit" type="submit" value="Send">
            </div>
        </form>
    </div>
    <script src="{{url_for('static',filename='js/validacion.js')}}"></script>
</body>
</html>
